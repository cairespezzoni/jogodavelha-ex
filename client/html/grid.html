<grid ng-controller="VeiaCtrl as veia">
    <div ng-repeat="linha in socket.Jogo.tabuleiro track by $index" class="row">
        <span ng-repeat="coluna in socket.Jogo.tabuleiro[$index] track by $index" 
            class="grid espaco" ng-class="veia.estilo[$parent.$index][this.$index]" 
            ng-click="veia.muda($parent.$index, $index)"> 
            {{ $parent.$index }}, {{ this.$index }} = {{ socket.Jogo.tabuleiro[$parent.$index][this.$index] }} 
            <br> {{ veia.estilo[$parent.$index][this.$index] }}
        </span>
    </div>
    <p>
        {{ socket.Jogo.Player.meuNome }} || {{ socket.Jogo.Player.nomeOponente }} || Vitória: {{ veia.vitoria }}
    </p>
</grid>
