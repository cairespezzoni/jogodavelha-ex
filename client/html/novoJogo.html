<div class="info"><h2> Abra este site no seu celular: </h2></div>
<div id="jogoURL" class="infoBig"> {{ vm.info.url }} </div>

<div class="info">Clique <strong>ENTRAR</strong> e <br/> digite o seguinte Game ID:</div>
<div id="gerarNovoGameId" class="gameId"> {{ vm.info.gameId }} </div>

<div id="jogadoresEsperando">
    <h3> Jogadores na Sala </h3>
    <ul>
        <li ng-repeat="jogador in vm.info.jogadores">{{ jogador.nome }}</li>
    </ul>
</div>
