<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Jogo da Véia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Referencias AngularJS -->
        <script src="./lib/angular/angular.js"></script>

        <!-- Referência Socket.io -->
        <script src="./lib/socket.io-client/dist/socket.io.js"></script>

        <script src="./app/app.module.js"></script>
        <script src="./app/app.controller.js"></script>

        <link href="./css/style.css" rel="stylesheet">

    </head>
    <body ng-app="app" ng-controller="AppController as vm" class="clearfix" ng-class="[{ jogador1: vm.info.suavez && vm.info.jogocomecou}, { jogador2: !vm.info.suavez && vm.info.jogocomecou }]">
        <header>
            <div class="app-bar"><h1>Jogo da Velha - {{ vm.info.pagina }}</h1></title>
        </header>
        
        <div class="content" ng-include="vm.info.pagina">
        </div>
        
        <footer>
            <div class="copyright">
                2017 - Todos os direitos reservados para a Véia
            </div>
            <div class="desenvolvedor">
                Desenvolvido por Caires Pezzoni
            </div>
        </footer>
    </body>
</html>
