<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Jogo da Véia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Referencias AngularJS -->
        <script src="node_modules\angular\angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controladores/veiaCtrl.js"></script>

        <link href="css/style.css" rel="stylesheet">

    </head>
    <body ng-app="app" ng-controller="veiaCtrl" class="clearfix" ng-class="[{jogador1: jogador[0].ativo && !jogador[1].ativo}, {jogador2: !jogador[0].ativo && jogador[1].ativo}]">
        <header>
            <div class="app-bar"><h1>Jogo da Velha</h1></title>
        </header>

        <div class="content">
            <grid>
                <div ng-repeat="linha in cerquilha track by $index" class="row">
                    <span ng-repeat="coluna in cerquilha[$index] track by $index" 
                        class="grid espaco" ng-class="estilo[$parent.$index][this.$index]" 
                        ng-click="muda($parent.$index, $index)"> 
                        <!-- {{ $parent.$index }}, {{ this.$index }} = {{ cerquilha[$parent.$index][this.$index] }} 
                        <br> {{ estilo[$parent.$index][this.$index] }} -->
                    </span>
                </div>
            </grid>
            <p>
                Jogador1: {{ jogador[0].ativo }} || Jogador2: {{ jogador[1].ativo }} || Vitória: {{ vitoria }}
            </p>
        </div>

        <footer>
            <div class="copyright">
                2017 - Todos os direitos reservados para a Véia
            </div>
            <div class="desenvolvedor">
                Desenvolvido por Caires Pezzoni
            </div>
        </footer>
    </body>
</html>
