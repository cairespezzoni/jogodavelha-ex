<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Jogo da Véia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Referencias AngularJS -->
        <script src="./lib/angular/angular.js"></script>
        
        <script src="./js/app.js"></script>
        <script src="./js/controladores/veiaCtrl.js"></script>
        <script src="./js/controladores/socketCtrl.js"></script>

        <!-- Referência Socket.io
        <script src="lib/socket.io-client/dist/socket.io.js"></script> -->

        <link href="./css/style.css" rel="stylesheet">

    </head>
    <body ng-app="app" ng-controller="veiaCtrl" class="clearfix" ng-class="[{jogador1: jogador[0].ativo && !jogador[1].ativo}, {jogador2: !jogador[0].ativo && jogador[1].ativo}]">
        <header>
            <div class="app-bar"><h1>Jogo da Velha - {{ pagina }}</h1></title>
        </header>
        
        <div class="content" ng-include="pagina">
        </div>

        <footer>
            <div class="copyright">
                2017 - Todos os direitos reservados para a Véia
            </div>
            <div class="desenvolvedor">
                Desenvolvido por Caires Pezzoni
            </div>
        </footer>
    </body>
</html>
